						           <script type="text/javascript">
						           		function showClients(StateAndDescriptions) {
											  $('#siteInfo').empty();
											  StateAndDescriptions = StateAndDescriptions.replace("=undefined", "");
											  var State = StateAndDescriptions.split("@")[0];
											  var Descriptions = StateAndDescriptions.split("@")[1];
											  var Links = Descriptions.split("|")
											  var info = "<table id='tblSiteLinks'><tr><th>Location</th><th>Url</th></tr>";
											  for (var i = 0; i < Links.length; i++) {
												info = info + "<tr>"
												info = info + "<td>" + Links[i].split("#")[0] + "</td>"
												info = info + "<td>" + "<a href='"+ Links[i].split("#")[1] + "'>" + Links[i].split("#")[1] + "</a></td>"
												info = info + "</tr>"
											  }
											  info = info + "</table>"
											  $('#siteInfo').append(info);
									   }

										$.ajax({
										  url: "https://accept.amcad.com/sites.json?callback=showPrice",
										  type: "GET",
										  dataType: "jsonp"
										});

										function showPrice(data) {
											var xmldata = "<map bgColor='f5f5f5' animation='0' connectorColor='000000' fillAlpha='70' hoverColor='C0D2F8' showBevel='1' showLegend='0' showCanvasBorder='0'><colorRange><color minValue='0' maxValue='1' displayValue='Bush' color='e8eae8' /><color minValue='1' maxValue='2' displayValue='Kerry' color='8cc63f' /></colorRange><data>";
											$.each(data.items, function(i,item){
											   if (!item.link) {
												   xmldata = xmldata + "<entity id='" + item.id + "' value='" + item.value + "' toolText='" + item.toolText + "' />";
											   } else {
													xmldata = xmldata + "<entity id='" + item.id + "' value='" + item.value + "' toolText='" + item.toolText + "' link='" + item.link + "' />";
											   }

											});
											xmldata = xmldata + "</data><styles><definition><style type='animation' name='animX' param='_xscale' start='0' duration='1' /><style type='animation' name='animY' param='_yscale' start='0' duration='1' /></definition><application><apply toObject='PLOT' styles='animX,animY' /></application></styles></map>";
											var map = new FusionMaps("resources/Maps/FCMap_USA.swf", "Map1Id", "600", "460", "0", "1");
											map.setDataXML(xmldata);
											map.render("mapdiv");
										}

										function showClients(StateAndDescriptions) {
										  $('#siteInfo').empty();
										  StateAndDescriptions = StateAndDescriptions.replace("=undefined", "");
										  var State = StateAndDescriptions.split("@")[0];
										  var Descriptions = StateAndDescriptions.split("@")[1];
										  var Links = Descriptions.split("|")
										  var info = "<table id='tblSiteLinks'><tr><th>Location</th><th>Url</th></tr>";
										  for (var i = 0; i < Links.length; i++) {
											info = info + "<tr>"
											info = info + "<td>" + Links[i].split("#")[0] + "</td>"
											info = info + "<td>" + "<a target='_blank' href='"+ Links[i].split("#")[1] + "'>" + Links[i].split("#")[1] + "</a></td>"
											info = info + "</tr>"
										  }
										  info = info + "</table>"
										  $('#siteInfo').append(info);
										}
